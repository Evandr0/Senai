<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - Altura, media e etc.</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">
    var altura = new Array(17)
    
    for(i=0; i<17; i++){
        altura[i] = (Math.random() * 100)
    }
    for(i=0; i<17; i++){
        document.write(altura[i].toFixed() + "<BR>")
    }

    </script>
</body>

</html>

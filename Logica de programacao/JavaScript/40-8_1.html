<html>

<head>
    <meta charset="utf-8">
    <h1>Exercicio 40-8.1.</h1>
    <p><i>Temperaturas minima e máxima</i></p>

</head>

<body>
    <script type="text/javascript">
    var minima = new Array(30)
    var maxima = new Array(30)
    var media = new Array(30)
    var maior_media = 0
    var dia_media = 0

    for(i=0;i<31;i++){
        //calculo da minima
        minima[i] = (Math.random() * (+35 - +12) + +12)
        document.write("<BR> Dia " + (i+1) + " | Temp minima: " + minima[i].toFixed(0) )
            
           
            //calculo da maxima
        maxima[i] = (Math.random() * (+35 - +minima[i]) + +minima[i])
        document.write("<BR> Dia " + (i+1) + " | Temp máxima: " + maxima[i].toFixed(0) )
            
        //calculo da media do dia
        media[i] = (minima[i] + maxima[i])/2
        document.write("<BR>A média do dia é " + media[i].toFixed(1))
                
        if(maxima[i] > (minima[i]*2)){
            document.write("<BR><b>Iluminatis erraram neste dia</b>")
            } else {
                document.write("<BR>Iluminatis acertaram neste dia")
            }

        document.write("<BR>--------------------------------------------------------<BR>--------------------------------------------------------<BR>")
        //armazenando a maior media e o "dia" que aconteceu.
        if(media[i] > maior_media){
            maior_media = media[i]
            dia_media = i+1
        }

                    
    }
    document.write("<BR>A maior média registrada é: <b>" + maior_media.toFixed(1) + "</b> no dia <b>" + dia_media + "</b>")
   
    </script>
</body>

</html>

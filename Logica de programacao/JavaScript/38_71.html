<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">
        var cont = 1, qCont =1
        qCont = prompt("Digite quantidade de alert`s")
        while(cont <= qCont){
            alert("Contador while " + cont)
            cont++
        }

        for(cont=1; cont<=qCont;cont++){
            alert("Contador FOR " + cont)
        }

    </script>
</body>

</html>

<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">




        var cont =1,valores, maior, menor
        valores = parseInt(prompt("Digite o valor " + cont))
        maior = valores
        menor = valores
        cont++

        
        while(cont <= 14){
            valores = parseInt(prompt("Digite o valor " + cont))
            if(valores > maior){
                maior = valores
            } else if(valores < menor ){
                menor = valores
            } else {

            }


            
            cont++
        }
        alert("Maior número é: " + maior + " Menor número é " + menor)
        document.write("Maior número é: " + maior + "<br>Menor número é " + menor)
    </script>
</body>

</html>

<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">
        var template = `0`
        var cont = 1,
            valores, maior, menor
        valores = parseInt(prompt("Digite o valor " + cont))
        maior = valores
        menor = valores
        cont++


        while (cont <= 3) {
            valores = parseInt(prompt("Digite o valor " + cont))
            if (valores > maior) {
                maior = valores
            } else if (valores < menor) {
                menor = valores
            } else {}


            cont++
        }
        template = `Maior numero é ${maior} e o menor número é ${menor}!!`
        alert(`Maior numero é ${maior} e o menor número é ${menor}!!`)
            //alert("Maior número é: " + maior + " Menor número é " + menor)

        //document.write("Maior número é: " + maior + "<br>Menor número é " + menor)
        document.write(template)
    </script>
</body>

</html>

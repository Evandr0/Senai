<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - Mano jucca</h1>
    <p><i>Xerox </i></p>

</head>

<body>
    <script type="text/javascript">
        //pagina por xerox = 0.33

        var cont = 1, xerox = 0.33, resultado
        while(cont <= 500){
            resultado = cont * xerox
            if(cont%10 == 0){
                document.write("<br><b>" + cont + " copia(s) = R$" + resultado.toFixed(2) + "</b>")

            } else {
                document.write("<br>" + cont + " copia(s) = R$" + resultado.toFixed(2))
            }
            cont++
        }

      

    </script>
</body>

</html>

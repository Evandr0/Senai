<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - Tabuada</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">
        //pagina por xerox = 0.33

        var cont = 1, xerox = 0.33, resultado
        while(cont <= 500){
            resultado = cont * xerox
            document.write("<br>" + cont + " copia(s) = R$" + resultado.toFixed(2))
            cont++
        }

      

    </script>
</body>

</html>

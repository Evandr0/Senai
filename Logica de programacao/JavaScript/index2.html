<html>
    <head>
        <meta charset="utf-8">
        <h1>Minha pagina Web 2</h1>
        <h2>funções</h2>

    </head>
    <body>
        <script type ="text/javascript">
            
            //declaração de variaveis
            var n1,n2,media

            //chamada das funções.
            calculaMedia()

            //declaração de funções;.
            function calculaMedia(){
                n1 = prompt("Digite a nota 1")
                n2 = prompt("Digite a nota 2")

                media = (parseFloat(n1) + parseFloat(n2)) / 2

                alert("A media das notas é: " + media) //escreve no alert
                document.write("Nota 1: " + n1 + " | Nota 2: " + n2 + " | Media: " + media) //escreve na página
                if(media >= 7){
                    alert("Passou com média: " + media)
                    document.write("<br>Passou com média: " + media)
                } else {
                    alert("RECUPERAÇÃO")
                    document.write("<br><h1><b>RECUPERAÇÃO</b></h1>")
                }
            }
        </script>
    </body>
</html>

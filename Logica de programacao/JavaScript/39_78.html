<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - 10 a 500 && 900 a 1000</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">

    for(cont=10; cont<=1000; cont++){        
        if((cont >=10 && cont <=500) || (cont >=900 && cont<=1000)){
            document.write("<br>" + cont)
            } else if(cont == 500){
                cont = 899
        }
    }



        

    </script>
</body>

</html>

<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - Altura, media e etc.</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">

  var cont = 1, altura, menorAltura = 50.00, maiorAltura = 0.00, mediaAlturaMulheres = 0.00, mediaPopulacao = 0.00, percentHomens, genero = 2, contMulheres = 0, contHomens = 0
  while(cont<=10){
      genero = prompt("Digite seu genero.\n0: Para Masculino.\n1: Para Feminino")
      altura = parseFloat(prompt("Digite a altura: "))
      if (altura > maiorAltura){
          maiorAltura = altura
      }

      if (altura < menorAltura){
          menorAltura = altura
      }

      if(genero == 1){
          mediaAlturaMulheres = mediaAlturaMulheres + altura
          contMulheres++

      } else if (genero == 0){
          contHomens++
      }
      mediaPopulacao = mediaPopulacao + altura


      cont++
  }
  mediaPopulacao = mediaPopulacao/10
  mediaAlturaMulheres = mediaAlturaMulheres/contMulheres
  percentHomens = 10*contHomens

  document.write("A maior altura é: " + maiorAltura + ". <br>A menor altura é: " + menorAltura + ".<br>A média das mulheres é: " + mediaAlturaMulheres.toFixed(2) + ".<br>A média da população é: " + mediaPopulacao.toFixed(2) + ".<br>O percentual de homens na população é: " + percentHomens + "%")




        

    </script>
</body>

</html>

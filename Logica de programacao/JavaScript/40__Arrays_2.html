<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores - Altura, media e etc.</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">
    var altura = new Array(5)
    altura[0] = 1.71
    altura[1] = 1.65
    altura[2] = 1.40
    altura[3] = 1.92
    altura[4] = 1.56

    for(i=0;i<=4;i++){
        document.write("<br>" + altura[i].toFixed(2))
    }

    </script>
</body>

</html>

<html>

<head>
    <meta charset="utf-8">
    <h1>Exercicio 41-1</h1>
    <p><i>Vetores</i></p>

</head>

<body>
    <script type="text/javascript">
    var vetor = new Array(25)
    var n1, n2, resultado = 3
    

    
    
    n1 = parseFloat(prompt("Digite o valor de N1"))
    
    n2 = parseFloat(prompt("Digite o valor de N2"))
    n3 = parseInt(prompt("Digite o valor para pesquisa do vetor"))


    for(i=0;i<26;i++){
        //calculo da minima
        vetor[i] = parseInt(Math.random() * 25)
        document.write("<BR>Valor do vetor[" + i + "] = " + vetor[i] )
    }



    document.write("<BR> A soma de n1 + n2 é: " + (n1+n2))

   for(i=0;i<26;i++){
       if (vetor[i] == n3){
           document.write("<BR> Consulta realizada! O vetor com valor <b>" + n3 + "</b> foi consultado e está presenta na lista de vetores na posição " + i)
        } 
    }   


                
   
    </script>
</body>

</html>

<html>

<head>
    <meta charset="utf-8">
    <h1>Contadores</h1>
    <p><i>While e for</i></p>

</head>

<body>
    <script type="text/javascript">
        var cont = 1, qCont =1
        qCont = prompt("Digite quantidade de alert`s")
        qCont2 = qCont
        while(qCont >= cont){
            alert("Contador while" + qCont)
            qCont--
        }
        for(cont=1; qCont2 >=cont; qCont2--){
            alert("Contador FOR" + qCont2)
        }

    </script>
</body>

</html>

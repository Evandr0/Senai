<html>

<head>
    <meta charset="utf-8">
    <h1>Calculo de notas WEB</h1>
    <p><i>Programa pergunta o número de notas e informa a Média.</i></p>

</head>

<body>
    <script type="text/javascript">
        var cont = 1
        var repete = 10
        var repete2 = 0

        repete = prompt("Digite numero de repetições while")

        while(cont <= repete){
            alert("Explicação while" + cont)
            cont++
        }
        
        for (i=1; i<=repete; i++){
            alert("Explicação do for" + i)
        }
        
        
    </script>
</body>

</html>

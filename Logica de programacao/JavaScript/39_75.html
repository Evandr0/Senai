<body>
    <script type="text/javascript">
    
        var numero = parseInt(prompt("Digite o número que deseja visualizar a tabuada"))
        var cont = 1
        var result
        document.write("Tabuada do número " + numero)

        /*while(cont <= 10){
            result = cont * numero
            
            document.write("<br>" + numero + " * " + cont + " = " + result)
            cont++
        }*/

        for(cont=2; cont<=10; cont++){
            result = cont * numero
            
            document.write("<br>" + numero + " * " + cont + " = " + result)
        }




    </script>
